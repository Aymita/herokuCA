<ion-header>
   <ion-toolbar color="primary"> 
    <ion-avatar>
      <img src="./assets/icon/character.ico" />
    </ion-avatar>
    <ion-title>Characters</ion-title>   
 </ion-toolbar>
</ion-header>
<ion-content class="font_red" padding class="background">
<ion-searchbar class="font_red" [(ngModel)]="searchTerm" (ionChange)="searchChanges($event)"></ion-searchbar>
<ion-item>
    <ion-label class="font_red">Select  type</ion-label>
    <ion-select class="font_red" [(ngModel)]="type" (ionChange)="searchChanges($event)">
      <ion-select-option value="">All</ion-select-option>
      <ion-select-option value="char_id">ID</ion-select-option>
      <ion-select-option value="category">Category</ion-select-option> 
      <ion-select-option value="random">Random</ion-select-option>  
      <ion-select-option value="name">Name</ion-select-option>   
    </ion-select>
  </ion-item>
<ion-list>    
    <ion-item button detail lines="inset" *ngFor="let character of characters | async" (click)="openDetails(character)">
        <ion-avatar slot="start">
            <img src="{{character?.img}}" alt="ion">
        </ion-avatar>
        <ion-label>
            <h3>{{character?.name}}</h3>
            <p>{{character?.nickname}}</p>
        </ion-label>
    </ion-item>    
  </ion-list>
</ion-content>
