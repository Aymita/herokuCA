<ion-header>
<ion-toolbar color="primary">
  <ion-buttons slot="start" style="background-image:url('./assets/icon/episode.ico'); background-size:cover" defaultHref="/tabs/quotes">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>{{ quote?.author }}</ion-title> 
</ion-toolbar>
</ion-header>

<ion-card text-center class="background">
    <ion-item>      
        <ion-label>
        <h3>{{quote?.author}}</h3>  
    </ion-label>
  </ion-item>   
 
  <img style="align-items: center"  width="100" height="120" src="./assets/icon/quote.png" alt="ion">
  <ion-card-content class="font_blue">    
     <p>Series: {{quote?.series}}</p>   
     <p>Quote: {{quote?.quote}}</p> 
     <p></p>
     <p></p>        
  </ion-card-content>
</ion-card>
